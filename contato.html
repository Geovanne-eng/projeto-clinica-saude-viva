<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Clínica Saúde Viva</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <div class="wrapper">
        <!-- Menu -->
        <div class="menu">
            <ul>
                <li><a href="index.html">Página Principal</a></li>
                <li><a href="sobre.html">Sobre a Clínica</a></li>
                <li><a href="horarios.html">Horário de Atendimento</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </div>
        <div class="main">
            <!-- Header -->
            <div class="header">
                <img src="imagens/saudeviva1.jpg" alt="Imagem da Clínica Saúde Viva" class="img-capa">>
            </div>
            <!-- Content -->
            <div class="content">
                <h1>Contato</h1>
                <p><strong>Telefone:</strong> (11) 99999-8888</p>
                <p><strong>WhatsApp:</strong> (11) 98888-7777</p>
                <p><strong>Endereço:</strong> Rua das Flores, 123 - Vila Santa Inês, São Paulo - SP</p>

                <!-- Mapa do Google -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4502.457682633276!2d-46.46872090000001!3d-23.4914587!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce6107e5ac0485%3A0xcea35ecaefb25cbe!2sR.%20das%20Fl%C3%B4res%2C%20123%20-%20Vila%20Santa%20Ines%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2003812-150!5e1!3m2!1spt-BR!2sbr!4v1734036829135!5m2!1spt-BR!2sbr" 
                        width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>

                <!-- Formulário de Contato -->
                <form action="#" method="post">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="assunto">Assunto:</label>
                    <input type="text" id="assunto" name="assunto" required>

                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </form>
            </div>
            <!-- Footer -->
            <div class="footer">
                <p>&copy; 2024 Clínica Saúde Viva - Todos os direitos reservados</p>
            </div>
        </div>
    </div>
</body>
</html>
